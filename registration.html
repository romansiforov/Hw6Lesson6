<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Registration</title>
</head>
<body>
    <section class="registration-section">
        <div class="registration__main-image">
            <img src="./images/main-image-registration-page.svg" alt="main picture registration page">
        </div>
        <form action=""class="registration-form" autocomplete="on">
            <h1>Registration form</h1>
            <p class="field">
                <lable for="name">Name</lable>
                <input type="text" id="name">
            </p>
            <p class="field">
                <lable for="date-of-birth">Date Of Birth</lable>
                <input type="date" id="date-of-birth">
            </p>
            <p class="field">
                <lable for="father-mother-name">Father’s/Mother’s Name</lable>
                <input type="text" id="father-mother-name">
            </p>
            <p class="field">
                <lable for="email">Email</lable>
                <input type="email" id="email">
            </p>
            <p class="field">
                <lable for="mobile">Mobile No</lable>
                <input type="tel" id="mobile">
            </p>
            <p class="field">
                <lable for="password">Password</lable>
                <input type="password" id="password">
            </p>
            <p class="field">
                <lable for="password-confirmation">Re-enter Password</lable>
                <input type="password" id="password-confirmation">
            </p>
            <p class="field">
                <lable for="home-number">home Number</lable>
                <input type="text" id="home-number">
            </p>
            <a class="submit-btn" href="/registration-complition.html">SUBMIT</a>
        </form>
    </section>
</body>
</html>
