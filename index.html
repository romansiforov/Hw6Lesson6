<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Login page HW6</title>
</head>
<body> 
    <section class="login">
        <div class="login-page__main-image">
            <img src="./images/main-image-login-page.svg" alt="main picture login page">
        </div>
        <form class="login-form" autocomplete="on">
            <h1>Login</h1>
            <p class="field">
                <lable for="login">Email</lable>
                <input type="text" id="login">
            </p>
            <p class="field">
                <lable for="password">Password</lable>
                <input type="password" id="password">
            </p>
            <p class="registration-link">Not a user? <a href="/registration.html">Register now</a></p>
            <a class="login-btn" href="#">Login</a>
        </form>
    </section>
</body>
</html>
